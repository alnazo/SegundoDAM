<form (ngSubmit)="onSubmit()" #formulario="ngForm">
  <div class="mb-3">
    <label class="form-label" for="nombre">Nombre:</label>
    <input class="form-control" type="text" id="nombre" name="nombre" required [(ngModel)]="alumno.nombre">
  </div>

  <div class="mb-3">
    <label class="form-label" for="apellido">Apellido:</label>
    <input class="form-control" type="text" id="apellido" name="apellido" required [(ngModel)]="alumno.apellido">
  </div>

  <div class="mb-3">
    <label class="form-label" for="edad">Edad:</label>
    <input class="form-control" type="number" id="edad" name="edad" required [(ngModel)]="alumno.edad">
  </div>

  <div class="mb-3">
    <label class="form-label" for="genero">GÃ©nero:</label>
    <select class="form-select" id="genero" name="genero" required [(ngModel)]="alumno.genero">
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!formulario.valid">Enviar</button>
</form>
