<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<form action="" method="post" th:object="${alumno}">
    <label for="nombre">Nombre alumno</label><br>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
    <br>
    <label for="apellido">Apellido alumno</label><br>
    <input type="text" id="apellido" name="apellido" th:field="*{apellido}" />
    <br>
    <label for="edad">Edad alumno</label><br>
    <input type="number" id="edad" name="edad" th:field="*{edad}" />
    <br>
    <label for="dni">DNI alumno</label><br>
    <input type="text" id="dni" name="dni" th:field="*{dni}" />
    <br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
