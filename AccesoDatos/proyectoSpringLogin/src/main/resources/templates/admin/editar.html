<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editar ' + ${usuario.id} + ' , ' + ${usuario.email}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <a class="btn btn-primary" href="/admin/list">Volver</a>
    </div>
    <div class="mt-2">
        <form th:action="@{/admin/editar/{id}(id=${usuario.id})}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label for="email" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>

            <div class="form-check form-check-inline mb-3" th:each="rol : ${roles}">
                <input class="form-check-input" type="checkbox" th:name="rolesgroup" th:id="${rol.id}" th:value="${rol.id}" th:checked="${usuario.roles.contains(rol)}">
                <label class="form-check-label" th:for="${rol.id}" th:text="${rol.name}"></label>
            </div>


            <br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
