<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div>
          <a class="btn btn-primary" href="/users/home">Volver</a>
          <a class="btn btn-primary" href="/logout">Desconectar</a>
      </div>

    <table class="table table-striped table-hover">
      <thead>
          <th>ID</th>
          <th>Email</th>
          <th>ROL</th>
          <th></th>
      </thead>
      <tbody>
          <tr th:each="usuario : ${usuarios}">
              <td th:text="${usuario.id}"></td>
              <td th:text="${usuario.email}"></td>
              <th:block th:if="${not #lists.isEmpty(usuario.roles)}">
                  <td>
                      <span th:each="rol, iterStat : ${usuario.roles}" th:text="${rol.name} + ${!iterStat.last ? ', ' : ''}"></span>
                  </td>
              </th:block>
              <th:block th:if="${#lists.isEmpty(usuario.roles)}">
                  <td>Sin Rol</td>
              </th:block>
              <td> <a th:href="@{/admin/editar/{id}(id=${usuario.id})}">Editar</a></td>
          </tr>
      </tbody>
    </table>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
