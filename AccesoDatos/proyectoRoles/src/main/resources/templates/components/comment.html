<th:block th:fragment="commnet">
    <div class="row justify-content-between p-3 border rounded border-primary bg-info-subtle">
        <div class="col-8">
            <div th:text="${comment.contenido}"></div>
        </div>
        <div class="col-3">
            <div>Creado por: <span th:text="${comment.creator.nickname}"></span></div>
            <div>Publicado: <span th:text="${#temporals.format(comment.createAt, 'dd-MM-yyyy HH:mm')}"></span></div>
        </div>
    </div>
</th:block>
