<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Viendo, ' + ${topic.titulo}"></title>
    <th:block th:replace="~{components/header}"></th:block>
</head>
<body>
<div th:replace="~{components/navbar}"></div>
<div class="container mt-3">

    <div class="p-3 mb-3 border rounded border-primary bg-info-subtle">
        <div class="row justify-content-between align-items-center">
            <h3 class="col-6" th:text="${topic.titulo}"></h3>
            <div class="col-3">
                <div>Creado por: <span th:text="${topic.creator.nickname}"></span></div>
                <div>Publicado: <span th:text="${#temporals.format(topic.createAt, 'dd-MM-yyyy HH:mm')}"></span></div>
            </div>
        </div>
        <hr class="border-primary">
        <div class="mb-3" th:text="${topic.contenido}"></div>
    </div>

    <div class="mb-3">
        <h2>Comentarios:</h2>
    </div>
    <div class="m-4" th:each="comment : ${topic.comment}">
        <th:block th:replace="~{components/comment}"></th:block>
    </div>

    <form class="col-md-6 m-auto" action="" method="post" th:object="${coment}">
        <div class="mb-3">
            <label for="contenido" class="form-label">Comenta algo mas!</label>
            <textarea class="form-control" rows="3" id="contenido" name="contenido" th:field="*{contenido}"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Comentar</button>
        </div>
    </form>



</div>
</body>
<th:block th:replace="~{components/footer}"></th:block>
</html>
